<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="desc"><img class="img" src="./eisenhower-matrix.jpg"><a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="container">
      <p><label for="new-task">Add Item</label>
        <div class="wrapper"><input id="new-task" class="task thumb" type="text"><button class="btn">Add</button></div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
            <input type="checkbox" class="thumb">
            <label class="task">Pay Bills</label>
            <input type="text" class="task thumb">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="img" src="./remove.svg"></button>
        </li>
        <li class="item item-edit">
            <input type="checkbox" class="thumb">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task thumb">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="item">
            <input type="checkbox" checked class="thumb">
            <label class="task">See the Doctor</label>
            <input type="text" class="task thumb">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
